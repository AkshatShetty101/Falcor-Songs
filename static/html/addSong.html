<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Add new Song</title>
    </head>
    <body>
        <form action="/addSong" method="post" name="adds" enctype="multipart/form-data">
            <label>Add Song:&nbsp;<input type="file" name="song"></label><br/><br/>
            <label>Song name:&nbsp;<input name="name" type="text"></label><br/><br/>
            <label>Artist name:&nbsp;<input name="artist" type="text"></label><br/><br/>
            <label>Album name:&nbsp;<input name="album" type="text"></label><br/><br/>
            <label>Add Album Art:&nbsp;<input type="file" name="img"></label><br/><br/>
            <label>Genre:&nbsp;<select name="genre">
                <option value="0" selected disabled>Select Genre</option>
                <option value="Pop">Pop</option>
                <option value="Rap">Rap</option>
                <option value="R&B">R&B</option>
                <option value="Instrumental">Instrumental</option>
            </select></label><br/><br/>
            <label>Year of Release:&nbsp;<input type="text" name="year"></label><br/><br/>
            <input type="submit">
        </form>
    </body>
</html>
