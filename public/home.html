        <div class="rol mt-5">

                </div>

        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/popper.js/dist/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="dist/falcor.browser.js"></script>
        <script type="text/javascript" src="dist/XMLHttpSource.js"></script>
        <script>

            var baseUrl = 'localhost:3000';
            var $ref = falcor.Model.ref;
            var model = new falcor.Model({
                source: new falcor.HttpDataSource('/model.json')
                // cache: {
                //     temp: [
                //         {
                //             name: "1",
                //             rating: "2"
                //         },
                //         $ref("temp[0]")
                //     ],
                //     songList: [],
                //     imgList: []
                // }
            });
            $(document).ready(function () {
                model.getValue(["songList", "length"]).then(function (data) {
                    console.log(data);
                    model.get(["songList", { from: 0, to: data }, "name"],
                        ["songList", { from: 0, to: data }, "album"],
                        ["songList", { from: 0, to: data }, "artist"],
                        ["songList", { from: 0, to: data }, "albumArt","image"],
                    ).then(function (val) {
                        console.log(val);
                        $.each(val.json.songList, function (key, value) {
                            if(parseInt(key)<data){
                                // console.log(value);
                            var e = `<div class="col-12"><div class="card " style="width: 18rem;">
                            <img class="card-img-top" src="data:image/png;base64,`+value.albumArt+`" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">`+ value.name + `</h5>
                              <p class="card-text">Artist: `+value.artist+`</p>
                              <p class="card-text">Album: `+value.album+`</p>
                            </div>
                          </div></div>`;
                        //   console.log(e);
                            $("#songList").append(e);
                            // console.log(val);
                            }
                        });
                    });
                });
            });        
        </script>
